<body>
	<!-- the entire body must be written by student -->
    <form method="post" action="abx@acc.com">

    <br>

	<br>	
		 <label for="checkbox">Have you ever lived with a Dog before?<input id="checkbox" type="checkbox"required></label> 
		
	<br>

		</select>
		<br>
		<input id="submit" type="submit"> 
	   </form>
